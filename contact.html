<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matt Mobley | Contact</title>

    <!-- Font awesome -->
    <link href="css/font-awesome.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- flickity slider -->
    <link href="css/flickity.css" rel="stylesheet">
    <!-- Tosrus slider -->
    <link type="text/css" media="all" rel="stylesheet" href="css/jquery.tosrus.all.css" />
    <!-- Theme color -->
    <link id="switcher" href="css/theme-color/lite-blue-theme.css" rel="stylesheet">
    <!-- Main style sheet -->
    <link href="css/main.css" rel="stylesheet">
    <!-- Google Font -->
    <!-- <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'> -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat|Ubuntu|Arimo|Playfair+Display' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="./img/favicon-at.ico">

  </head>
  <body>
  <div class="wrapper">
    <!-- Background Wrapper -->
    <div class="hero">
      <div class="hero__back hero__back--static"></div>
      <div class="hero__back hero__back--mover"></div>
      <div class="hero__front"></div>
    </div>
    <!-- / Background image -->
    <!-- Start Header -->
    <header id="header">
      <a class="logo" href="index.html" style="color: #37c6f5">Matt Mobley</a>
      <a id="nav-icon" href="#"><span class="fa fa-bars"></span></a>
    </header>
    <!-- / Header -->
    <!-- Start Menu Popup -->
    <div id="menu-popup">
      <a id="close-nav" href="#"><img src="img/close-icon.png" alt=""></a>
      <nav class="nav-menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <nav class="social-nav">
        <ul>
          <li><a href="#">Facebook</a></li>
          <li><a href="#">Linked In</a></li>
          <li><a href="">Google+</a></li>
          <li><a href="">Instagram</a></li>
        </ul>
      </nav>
    </div>
    <!-- / Menu Popup -->
    <section id="main-content">
      <div class="container">
        <div class="col-md-12">
          <div class="contact-area">
            <div class="row">
              <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="contact-map">
                  <iframe src="https://www.google.com/maps/embed/v1/search?key=AIzaSyD4-HSWiOy5uYc5ThAM0bCTJwkPqbfgntY&q=Fort+Collins+Colorado" width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
              </div>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="contact-form">
                  <h3>Contact</h3>
                  <p>Holler at me.</p>
                  <form action="">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group">
                      <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <textarea class="form-control" rows="3" placeholder="Message"></textarea>
                    </div>
                    <div class="form-group">
                      <input class="send-btn" type="submit" value="Send">
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>


    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
    <!-- Flickity slider -->
    <script src="js/flickity.pkgd.min.js"></script>
    <script src="js/smoothscroll.js"></script>
    <!-- Modernizer -->
    <script src="js/modernizr.custom.js"></script>
    <!-- Integrated Sliding Up Effect -->
    <script src="js/main.js"></script>
    <!-- Tosrus slider -->
    <script type="text/javascript" language="javascript" src="js/jquery.tosrus.min.all.js"></script>
    <!-- Custom js -->
    <script src="js/custom.js"></script>
  </body>
</html>
