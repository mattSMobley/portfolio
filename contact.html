    <!-- / Menu Popup -->

    <section id="main-content">
      <div class="container">
        <div class="col-md-12">
          <div class="contact-area">
            <div class="row">
              <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="contact-map">
                  <iframe src="https://www.google.com/maps/embed/v1/search?key=AIzaSyCd4yYuac4ot0nIp49HE9f_Sxy-tVKrD4I&q=Fort+Collins+Colorado" width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
              </div>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="contact-form">
                  <h3>Contact</h3>
                  <p>I'm always happy to receive an email.</p>

                  <form action="http://formspree.io/mattsmobley@gmail.com" method="post">
                    <div class="form-group">
                      <input type="text" name="name" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group">
                      <input type="email" name="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <textarea class="form-control" name="message" rows="3" placeholder="Message"></textarea>
                    </div>
                    <div class="form-group">
                      <input id="submit" class="send-btn" type="submit" value="Send">
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </section>
  </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
